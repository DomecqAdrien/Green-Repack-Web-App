<div class="container">
    <mat-table *ngIf="isLoaded" [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header="id"> Id </mat-header-cell>
            <mat-cell *matCellDef="let vente"> {{ vente.id }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="titre">
            <mat-header-cell *matHeaderCellDef mat-sort-header="titre"> Titre </mat-header-cell>
            <mat-cell *matCellDef="let vente"> {{ vente.titre }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="statut">
            <mat-header-cell *matHeaderCellDef mat-sort-header="statut"> Statut </mat-header-cell>
            <mat-cell *matCellDef="let vente"> {{ vente.statut }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header="date"> Date </mat-header-cell>
            <mat-cell *matCellDef="let vente"> {{ vente.date |  date: 'short' }} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showDetails(row.id)"></mat-row>
    </mat-table>
</div>
