<div class="container">
    <mat-table *ngIf="isLoaded" [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="libelle">
            <mat-header-cell *matHeaderCellDef mat-sort-header="libelle"> Libellé </mat-header-cell>
            <mat-cell *matCellDef="let unite"> {{ unite.libelle }} </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="abreviation">
            <mat-header-cell *matHeaderCellDef mat-sort-header="abreviation"> Abréviation </mat-header-cell>
            <mat-cell *matCellDef="let unite"> {{ unite.abreviation }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef mat-sort-header="type"> Type </mat-header-cell>
            <mat-cell *matCellDef="let unite"> {{ unite.type }} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
