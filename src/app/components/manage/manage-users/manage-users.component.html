<div class="container">
    <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header="email"> Email </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{ user.email }} </mat-cell>
                <button mat-raised-button color="warn">Reject</button>
        </ng-container>
        <ng-container matColumnDef="accept">
            <mat-header-cell *matHeaderCellDef mat-sort-header="accept"> Accepter </mat-header-cell>
            <mat-cell *matCellDef="let user">
                <button mat-raised-button color="primary" (click)="acceptUser(user)">Accepter</button>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="refuse">
            <mat-header-cell *matHeaderCellDef mat-sort-header="refuse"> Refuser </mat-header-cell>
            <mat-cell *matCellDef="let user">
                <button mat-raised-button color="warn" (click)="refuseUser(user)">Refuser</button>
            </mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
