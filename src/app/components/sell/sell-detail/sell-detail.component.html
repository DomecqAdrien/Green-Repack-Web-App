<div class="container">
    <form [formGroup]="form" (ngSubmit)=onSubmit()>
        <h2>{{ dossier.produit.nom }}</h2>
        <mat-tab-group>
            <mat-tab label="Informations générales">
                
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Statut</mat-label>
                        <mat-select formControlName="statut">
                            <mat-option *ngFor="let statut of statuts" [value]="statut">
                                {{ statut }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>État</mat-label>
                        <mat-select formControlName="etat">
                            <mat-option *ngFor="let etat of etats" [value]="etat">
                                {{ etat }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                
                <div>
                    <p>Description: </p>
                    <p>{{ dossier.produit.description }}</p>
                </div>



            </mat-tab>



            <!-- caracs -->
            <mat-tab label="Caractétistiques"></mat-tab>
            <!-- offre -->
            <mat-tab label="Offre"></mat-tab>

           
        </mat-tab-group>
        <hr>
        <div>
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Soumettre
            </button>
        </div>
    </form>
</div>
