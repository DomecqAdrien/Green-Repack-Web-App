<div class="container">
    <form [formGroup]="form" (ngSubmit)=onSubmit()>
        <mat-tab-group>
            <mat-tab label="Informations générales">
                <mat-form-field>
                    <mat-label>État</mat-label>
                    <mat-select formControlName="etat">
                        <mat-option *ngFor="let etat of etats" [value]="etat">
                            {{ etat }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <div>
                    <p>Description: </p>
                    <p>{{ dossier.produit.description }}</p>
                </div>



            </mat-tab>



            <!-- caracs -->
            <mat-tab label="Caractétistiques"></mat-tab>
            <!-- offre -->
            <mat-tab label="Offre"></mat-tab>

           
        </mat-tab-group>
        <hr>
        <div>
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Soumettre
            </button>
        </div>
    </form>
</div>
