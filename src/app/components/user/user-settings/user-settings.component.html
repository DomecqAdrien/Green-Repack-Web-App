<div class="container">
    <mat-tab-group>
        <mat-tab label="Informations de compte">
            <div class="p-3 py-5">
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Prénom</label><input type="text" class="form-control" value=""></div>
                    <div class="col-md-6"><label class="labels">Nom</label><input type="text" class="form-control" value=""></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" value=""></div>
                    <div class="col-md-12"><label class="labels">Numéro de téléphone</label><input type="text" class="form-control"value=""></div>
                    <div class="col-md-12"><label class="labels">Adresse</label><input type="text" class="form-control"value=""></div>
                    <div class="col-md-12"><label class="labels">Code postal</label><input type="text" class="form-control" value=""></div>
                    <div class="col-md-12"><label class="labels">Ville</label><input type="text" class="form-control"value=""></div>
                    <div class="col-md-12"><label class="labels">Area</label><input type="text" class="form-control" value=""></div>
                </div>
                <hr>
                <h3>Changer le mot de passe</h3>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value=""></div>
                    <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="state"></div>
                </div>
                <div class="mt-5 text-center">
                    <button class="btn btn-primary profile-button" type="button">Sauvegarder</button>
                </div>
            </div>

        </mat-tab>
        <mat-tab label="Achats">
            <mat-table [dataSource]="dataSourceAchats" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef mat-sort-header="date"> Date </mat-header-cell>
                    <mat-cell *matCellDef="let achat"> {{ achat.date }} </mat-cell>
                </ng-container>
                
                <ng-container matColumnDef="statut">
                    <mat-header-cell *matHeaderCellDef mat-sort-header="statut"> Statut </mat-header-cell>
                    <mat-cell *matCellDef="let achat"> {{ achat.prix }} </mat-cell>
                </ng-container>
        
                <ng-container matColumnDef="produit">
                    <mat-header-cell *matHeaderCellDef mat-sort-header="produit"> Produit </mat-header-cell>
                    <mat-cell *matCellDef="let achat"> {{ achat.produit.titre }} </mat-cell>
                </ng-container>
        
                <mat-header-row *matHeaderRowDef="displayedColumnsAchats"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumnsAchats;"></mat-row>
            </mat-table>
        </mat-tab>

        <mat-tab label="Ventes">
            <mat-table [dataSource]="dataSourceVentes" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef mat-sort-header="date"> Date </mat-header-cell>
                    <mat-cell *matCellDef="let vente"> {{ vente.date }} </mat-cell>
                </ng-container>
                
                <ng-container matColumnDef="statut">
                    <mat-header-cell *matHeaderCellDef mat-sort-header="statut"> Statut </mat-header-cell>
                    <mat-cell *matCellDef="let vente"> {{ vente.statut }} </mat-cell>
                </ng-container>
        
                <ng-container matColumnDef="produit">
                    <mat-header-cell *matHeaderCellDef mat-sort-header="produit"> Produit </mat-header-cell>
                    <mat-cell *matCellDef="let vente"> {{ vente.produit.titre }} </mat-cell>
                </ng-container>
        
                <mat-header-row *matHeaderRowDef="displayedColumnsVentes"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumnsVentes;"></mat-row>
            </mat-table>
        </mat-tab>
    </mat-tab-group>
</div>
