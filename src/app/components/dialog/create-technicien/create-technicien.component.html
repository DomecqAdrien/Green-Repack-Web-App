<div *ngIf="alerte !== ''" class="alert alert-danger">
    <mat-icon (click)="removeAlert()">close</mat-icon>
    <span>{{ alerte }}</span>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div>
        <mat-form-field appearance="fill">
            <mat-label>Prenom</mat-label>
            <input formControlName="prenom" type="text" class="form-control" matInput>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>Nom</mat-label>
            <input formControlName="nom" type="text" class="form-control" matInput>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input formControlName="email" type="text" class="form-control" matInput>
            <span matSuffix>@green-repack.fr</span>
        </mat-form-field>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a class="btn btn-link" (click)="closeDialog()">Cancel</a>
    </div>
</form>
